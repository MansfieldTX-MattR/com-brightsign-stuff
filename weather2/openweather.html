<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link id="weather-data-url" href="/weather-data-html">
        <link id="forecast-data-url" href="/forecast-data-html">
        <style>
            .overlay{
                position: fixed;
                left: 0;
                top: 0;
            }
            #sky{
                z-index: -2;
            }
            #sky-overlay{
                z-index: -1;
                width: 100%;
                height: 100%;
                background-color: rgba(0,0,0,.2);
            }
            .column{
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .row{
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: space-evenly;
            }
            main{
                text-align: center;
                font-family: 'Source Sans Pro', sans-serif;
                color: white;
                padding-top: 8vh;
            }
            .main-item{
                width: 80%;
                margin-left: auto;
                margin-right: auto;
            }
            .frame{
                background-color: rgba(0,0,0,.35);
                border-color: #d5d5d5;
                border-width: 1px;
                border-style: solid;
            }
            .datetime-row{
                font-size: 2.2em;
                font-weight: 600;
                padding-top: 1em;
                padding-bottom: 1em;
            }
            .current{
                font-size: 1.5em;
                padding: .2em 0;
            }
            .current > *{

            }
            .temperature{
                font-size: 3em;
            }
            .condition{

            }
            .city{
                text-transform: uppercase;
                letter-spacing: .1em;
                font-size: 1.2em;
            }
            .city :first-child{
                font-size: 1.2em;
                font-weight: 900;
            }
            .city :last-child{
                font-weight: 600;
            }
            .city > p{
                margin: 0;
            }
            p.condition{

            }
            img.condition{
                max-width: 9em;
            }
            .forecast{
                padding-top: 7em;
                font-size: 1.2em;
            }
            .forecast-day{
                font-size: 1.8em;
                flex-grow: 1;
            }
            .forecast-day > p{
                margin: 0;
            }
            .forecast-day :first-child{
                padding-top: .5em;
            }
            .forecast-day :last-child{
                padding-bottom: .5em;
            }
            .day-name{

            }
            .forecast-day > img{
                width: 2em;
            }
            .temp-hi{
                color:rgb(255, 160, 160);
            }
            .temp-lo{
                color:aqua
            }
            #info{
                display: none;
            }
        </style>
    </head>
    <body>
        <canvas id="sky" class="overlay"></canvas>
        <div id="sky-overlay" class="overlay"></div>
        <main>
            <div class="main-item current row frame">
                {% include 'weather2/includes/weather-current.html' %}
            </div>
            <div class="main-item row frame datetime-row">
                <div id="current-date"></div>
                <div id="current-time"></div>
            </div>
            <div class="main-item forecast row">
                {% include 'weather2/includes/weather-forecast.html' %}
            </div>
        </main>
        <div id="info"></div>

        <script src="//unpkg.com/suncalc@1.8.0/suncalc.js"></script>

        <!-- Import maps polyfill -->
        <!-- Remove this when import maps will be widely supported -->
        <script async src="//unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

        <script type="importmap">
            {
                "imports": {
                "three": "//unpkg.com/three@0.152.2/build/three.module.js",
                "three/addons/": "//unpkg.com/three@0.152.2/examples/jsm/"
                }
            }
        </script>

        <script type="module" src="/static/weather2/skysim.js"></script>
        <script id="weather-json" type="application/json">{{ weather_data|tojson(2) }}</script>
        <script id="forecast-json" type="application/json">{{ weather_forecast|tojson(2) }}</script>
        <script src="/static/weather2/openweather.js"></script>
        <script type="text/javascript">
            (function(){
                const dateFmt = new Intl.DateTimeFormat(
                    'en-US',
                    {
                        year:'numeric',
                        month:'short',
                        day:'numeric',
                        weekday:'short',

                    }
                );
                const timeFmt = new Intl.DateTimeFormat(
                    'en-US',
                    {
                        hour:'numeric',
                        minute:'numeric',
                    }
                );
                const dateEl = document.getElementById('current-date');
                const timeEl = document.getElementById('current-time');

                function updateDatetime(){
                    const now = new Date();
                    dateEl.textContent = dateFmt.format(now);
                    timeEl.textContent = timeFmt.format(now);
                }

                updateDatetime();

                window.setInterval(updateDatetime, 1000);
            })();
        </script>
    </body>
</html>
