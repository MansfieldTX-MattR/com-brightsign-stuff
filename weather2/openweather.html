<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/static/weather2/open-weather-icons/css/open-weather-icons.css">
        <style>
            #sky{
                position: fixed;
                left: 0;
                top: 0;
                z-index: -1;
            }
            .current{
                text-align: center;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                font-size: 2em;
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 1em;
                margin-top: 5rem;
                margin-left: 5%;
                margin-right: 5%;
                color: white;
                background-color: rgba(0,0,0,.2);
            }
            .current > *{
                padding-top: 1rem;
                padding-bottom: 1rem;
            }
            .temperature{
                font-size: 3.5em;
            }
            .condition{
                display: flex;
                flex-direction: row;
            }
            .condition > p{
                padding-left: 1rem;
            }
            .condition > i{
                font-size: 4em;
                padding-right: 1rem;
            }
            #info{
                display: none;
            }
        </style>
    </head>
    <body>
        <canvas id="sky"></canvas>
        <main>
            <div class="current">
                <div class="temperature">{{ weather_data.main.temp }}Â°F</div>
                {% for w in weather_data.weather %}
                <div class="condition">
                    <i class="owi owi-{{ w.icon }}"></i>
                    <p>({{ w.description }})</p>
                </div>
                {% endfor %}
            </div>
        </main>
        <div id="info"></div>

        <script src="//unpkg.com/suncalc@1.8.0/suncalc.js"></script>

        <!-- Import maps polyfill -->
        <!-- Remove this when import maps will be widely supported -->
        <script async src="//unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

        <script type="importmap">
            {
                "imports": {
                "three": "//unpkg.com/three@0.152.2/build/three.module.js",
                "three/addons/": "//unpkg.com/three@0.152.2/examples/jsm/"
                }
            }
        </script>

        <script type="module" src="/static/weather2/skysim.js"></script>
        <script id="weather-json" type="application/json">{{ weather_data|tojson(2) }}</script>
    </body>
</html>
