{% with w=weather_data.weather[0] %}
<div class="city">
    <p>{{ weather_data.name }}</p>
    <p>Weather</p>
</div>
<img class="condition" src="{{ w.meteocon }}" loading="lazy">
<div class="column">
    <div class="temperature">{{ weather_data.main.temp|round|int }}Â°F</div>
    <p class="condition">({{ w.description }})</p>
    <p class="lastUpdate"
       data-time-stamp="{{ weather_data.dt }}"
       data-target=".current-lastUpdate"></p>
    <p class="nextUpdate"
       data-time-iso="{{ weather_data.next_update_iso }}"
       data-target=".current-nextUpdate"></p>
</div>
{% endwith %}
{% if include_json_data %}
<script id="weather-json" type="application/json">{{ weather_data|tojson(2) }}</script>
{% endif %}
